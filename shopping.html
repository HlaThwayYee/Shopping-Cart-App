<html xmlns:th="https://www.thymeleaf.org/">
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div th:replace="header::client_header">
        </div>
	
	<table class="table table-hover">
      <tr>
      <th> ItemId</th>
      <th> Brandname</th>
      <th> Categorytype</th>
      <th> Modeltype</th>
      <th> Price</th>
      <th>Photo </th>
      </tr>
      
      <tr >
						<td th:text=${product.ItemID}></td>
						<td th:text=${product.brandname}></td>
						<td th:text=${product.categorytype}></td>
						<td th:text=${product.modeltype}></td>
						<td th:text=${product.price}></td>
						<td><img th:src="@{${'/image/'+product.photo}}" width="30"></td>
	</table>
	
	<div>
			<form th:action="@{/cart/addtocart}" method="POST">
				<!-- th:action="@{/cart/addtocart}" -->
				Quantity:
				
				<input id="qty" name="qty" type=number value=1 min=1 
					style="height: 30px; width: 50; font-size: 12pt;">
					
				<div>
				<input type="hidden" name="ItemID" id="ItemID" th:value="${product.ItemID}"/>
				<input type="hidden" name="brandname" id="brandname" th:value="${product.brandname}"/>
				<input type="hidden" name="modeltype" id="modeltype" th:value="${product.modeltype}"/>
				<input type="hidden" name="categorytype" id="categorytype" th:value="${product.categorytype}"/>
				<input type="hidden" name="price" id="price" th:value="${product.price}"/>
			</div>
			<div>
				Add to cart:
				<input type="image" th:src="@{/image/cart.png}"/>
			</div>
		 
	</form>
	</div>

</body>
</html>
