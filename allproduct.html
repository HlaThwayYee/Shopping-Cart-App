<html xmlns:th="https://www.thymeleaf.org/">
	
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
	<div th:replace="header :: client_header">
        </div>
        <div>
	
	<table class="table table-hover">
     
      <tr>
      
      <th> ItemId</th>
      <th> Brandname</th>
      <th> Categorytype</th>
      <th> Modeltype</th>
      <th> Price</th>
      <th>Photo </th>
      </tr>
      
      <tr th:each="ob:${list}">
						<td th:text=${ob.ItemID}></td>
						<td th:text=${ob.brandname}></td>
						<td th:text=${ob.categorytype}></td>
						<td th:text=${ob.modeltype}></td>
						<td th:text=${ob.price}></td>
						
						
						<td><a th:href="@{/product/getById(id=${ob.ItemID})}">
							<img th:src="@{${'/image/'+ob.photo}}" width="30"></a></td>
						
						
					</tr>
	</table>
        </div>/  
</body>
</html>
